<!DOCTYPE html>
<html>
    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background: black;
        }
        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: white;
            border-radius: 25px;
        }
    </style>
    <body>
        <div id ="container">
            <div id ="animate"></div>
        </div>
        <p><button onclick="myMove()">Start</button></p> 
        <script>
            function myMove() {
                let id = null;
                const elem = document.getElementById("animate");   
                let pos = 0;
                clearInterval(id);
                id = setInterval(frame, 5);
                function frame() {
                    if (pos >= 1.57) {
                        clearInterval(id);
                    } else {
                        pos+=0.01; 
                        elem.style.top = 350*Math.sin(pos) + "px"; 
                        elem.style.left = 350-350*Math.cos(pos) + "px"; 
                    }
                }
            }
        </script>
    </body>
</html>
